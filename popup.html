<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h3>Layout Explorer</h3>
  <button id="startScanning">Start Scanning</button>
  <button id="stopScanning">Stop Scanning</button>
  <button id="render-btn">Render</button>
  <div class="direction">
    <h5>Direction<h5>
    <label for="top-left"><input name="direction" type="radio"></label>
    <label for="top-center"><input name="direction" type="radio"></label>
    <label for="top-right"><input name="direction" type="radio"></label>
    
    <label for="middle-left"><input name="direction" type="radio"></label>
    <label for="middle-center"><input name="direction" type="radio"></label>
    <label for="middle-right"><input name="direction" type="radio"></label>
    
    <label for="bottom-left"><input name="direction" type="radio"></label>
    <label for="bottom-center"><input name="direction" type="radio"></label>
    <label for="bottom-right"><input name="direction" type="radio"></label>
  </div>
      
  <script src="popup.js"></script>
</body>

</html>
